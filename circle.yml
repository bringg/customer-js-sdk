machine:
  node:
    version: 6.11.1
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin

checkout:
  post:
    - npm install
    - npm install -g bower grunt-cli
    - bower install

test:
  post:
    - npm run codecov
    - mv junit_results/ $CIRCLE_TEST_REPORTS/
